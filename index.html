<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="./style.css" media="screen" />
  </head>

  <body>
    <section class="preview">
      <img
        class="preview__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="preview__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>

    <section class="todo">
      <div class="todo-task">
        <label class="todo-task__label" for="new-task">Add Item</label>
        <div class="task-wrap">
          <input class="input" id="new-task" type="text" />
          <button class="btn todo-task__btn">Add</button>
        </div>
      </div>

      <h3 class="title">Todo</h3>

      <ul class="todo__list incomplete-tasks incomplete">
        <li class="todo__item">
          <input type="checkbox" />
          <label class="label">Pay Bills</label>
          <input class="input" type="text" />
          <button class="btn incomplete__btn edit">Edit</button>
          <button class="btn incomplete__btn delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>

        <li class="todo__item edit-mode">
          <input type="checkbox" />
          <label class="label">Go Shopping</label>
          <input class="input" type="text" value="Go Shopping" />
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>

      <ul class="todo__list completed-tasks completed">
        <li class="todo__item">
          <input type="checkbox" checked />
          <label class="label">See the Doctor</label>
          <input class="input" type="text" />
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
