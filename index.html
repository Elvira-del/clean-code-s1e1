<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="./style.css" media="screen" />
  </head>

  <body>
    <section class="preview">
      <img
        class="preview__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="preview__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>

    <section class="todo">
      <div class="todo-task">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task" id="new-task" type="text" />
          <button class="todo-task__btn">Add</button>
        </div>
      </div>

      <h3>Todo</h3>

      <ul class="incomplete-tasks incomplete">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input class="task" type="text" />
          <button class="incomplete__btn edit">Edit</button>
          <button class="incomplete__btn delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>

        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping" />
          <button class="incomplete__btn edit">Save</button>
          <button class="incomplete__btn delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </section>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
